# SQUAD PREPARATION
- type: entity
  parent: ColMarTechBase
  id: ColMarTechGuns
  name: ColMarTech automated weapons rack
  description: An automated weapon rack hooked up to a big storage of standard-issue weapons.
  components:
  - type: AccessReader
    access:
    - [ "CMAccessMarinePrep" ]
  - type: Sprite
    sprite: _RMC14/Structures/Machines/VendingMachines/ColMarTech/guns.rsi
  - type: CMAutomatedVendor
    access:
    - "CMAccessMarinePrep"
    hackable: true
    sections:
    - name: Primary firearms
      entries:
      - id: WeaponRifleM4SPR
      - id: WeaponShotgunM42A2
      - id: WeaponSMGM63
      - id: WeaponRifleM54C
        recommended: true
    - name: Primary ammunition
      entries:
      - id: RMCBoxShotgunFlechette
      - id: RMCBoxShotgunBuckshot
      - id: RMCBoxShotgunSlugs
      - id: CMMagazineRifleM4SPR
      - id: CMMagazineSMGM63
      - id: CMMagazineRifleM54C
    - name: Sidearms
      entries:
      - id: RMCWeaponPistolM77Empty
      - id: RMCWeaponRevolverM44Empty
      - id: CMWeaponPistolM1984Empty
      - id: RMCWeaponPistolM13Empty
      - id: RMCWeaponPistolM82F
    - name: Sidearm ammunition
      entries:
      - id: CMMagazinePistolM77AP
      - id: RMCSpeedLoaderM44
      - id: CMMagazinePistolM1984
      - id: RMCMagazinePistolM13
    - name: Attachments
      entries:
      - id: RMCAttachmentM63StockCollapsible
      - id: RMCAttachmentM54CStockCollapsible
      - id: RMCAttachmentRailFlashlight
        recommended: true
      - id: RMCAttachmentFlashlightGrip
        recommended: true
      - id: RMCAttachmentU1GrenadeLauncher
    - name: Utilities
      entries:
      - id: RMCM5Bayonet
      - id: CMPackFlare
        recommended: true

